<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About me</title>
  <link rel="stylesheet" href="../styling/aboutMe.css">
  <link rel="icon" href="../images/logo.png">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script src="https://kit.fontawesome.com/33ce17bf2c.js" crossorigin="anonymous"></script>
</head>

<body class="overflow-hidden">
  <!--  Navigation bar -->
  <nav class="absolute lg:right-0 lg:w-[75%] flex lg:justify-between items-center lg:pl-[100px] lg:pr-[40px] h-[10%]">

    <!-- nav options -->
    <div class="left flex justify-evenly items-center w-[70%] text-gray-400">
      <div class="rest-opt home no-copy">Home</div>
      <div class="current about no-copy">About me</div>
      <div class="logo text-3xl no-copy font-semibold">Aryan.R</div>
      <div class="rest-opt skills no-copy">Skills</div>
      <div class="rest-opt projects no-copy">Projects</div>
    </div>

    <!-- hire me button -->
    <div
      class="contact right no-copy text-white lg:px-6 lg:py-2 rounded-3xl font-semibold opacity-0 cursor-pointer active:scale-90 ">
      Hire me
    </div>
  </nav>

  <div
    class="nav2 lg:hidden absolute top-0 w-[100%] flex justify-between items-center lg:pl-[100px] lg:pr-[40px] h-[10%] px-5">

    <div class="logo text-3xl no-copy font-semibold">Aryan.R</div>

    <i class="fa-solid fa-bars fa-xl text-white"></i>

    <div
      class="options-list hidden absolute right-0 top-0 h-[100vh] w-[50%] bg-[#B8A6BF] flex flex-col pt-[120px] gap-20 items-center text-white transform translate-x-full">
      <i class="absolute top-10 right-8 fa-solid fa-xmark fa-xl"></i>
      <div class="rest-opt home no-copy">Home</div>
      <div class="current about no-copy">About me</div>
      <div class="rest-opt skills no-copy">Skills</div>
      <div class="rest-opt projects no-copy">Projects</div>
      <div class="contact right no-copy text-white px-6 py-2 rounded-3xl font-semibold cursor-pointer active:scale-90">
        Hire me
      </div>
    </div>

  </div>

  <div class="blob absolute"></div>

  <div class="left-side absolute top-30 left-30 h-[600px] w-[600px]">
    <img class="h-[100%] w-[100%]" src="https://cdn.vivasoftltd.com/wp-content/uploads/2023/03/Java-Developer.svg"
      alt="">
  </div>

  <div class="right-side lg:w-[39%] h-[65%] absolute lg:right-20 top-40 bg-[#EBDAE1] p-[2%]">
    <div class="content w-[100%] h-[100%] border-2 border-white p-[5%] leading-8">
      <h1 class="text-center font-semibold text-5xl mb-6 no-copy">About Me</h1>
      <p class="text-justify text-[#656165] font-semibold lg:mb-12 no-copy"></p>
      <div class="btn flex justify-center items-center">
        <button
          class="download px-10 py-2 rounded-xl cursor-pointer text-white font-semibold active:scale-90 hover:bg-red-400">
          Download CV
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="../scripts/navbar/nav.js"></script>
  <script src="../scripts/navbar/navAnimation.js"></script>
  <script src="../scripts/about-me/aboutMe.js"></script>

</body>

</html>
