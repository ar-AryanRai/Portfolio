<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="../styling/contact.css">
  <link rel="icon" href="../images/logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/33ce17bf2c.js" crossorigin="anonymous"></script>
</head>

<body class="relative">

  <!--  Navigation bar -->
  <nav class="absolute lg:right-0 lg:w-[75%] flex lg:justify-between items-center lg:pl-[100px] lg:pr-[40px] h-[10%]">

    <!-- nav options -->
    <div class="left flex justify-evenly items-center w-[70%] text-gray-100">
      <div class="rest-opt home no-copy">Home</div>
      <div class="rest-opt about no-copy">About me</div>
      <div class="logo text-3xl no-copy font-semibold">Aryan.R</div>
      <div class="rest-opt skills no-copy">Skills</div>
      <div class="rest-opt projects no-copy">Projects</div>
    </div>

    <!-- hire me button -->
    <div
      class="contact right no-copy text-white lg:px-6 lg:py-2 rounded-3xl font-semibold opacity-0 cursor-pointer active:scale-90">
      Hire me
    </div>
  </nav>

  <div
    class="nav2 lg:hidden absolute top-0 w-[100%] flex justify-between items-center lg:pl-[100px] lg:pr-[40px] h-[10%] px-5">

    <div class="logo text-3xl no-copy font-semibold">Aryan.R</div>

    <i class="fa-solid fa-bars fa-xl text-black"></i>

    <div
      class="options-list hidden absolute right-0 top-0 h-[100vh] w-[50%] bg-[#B8A6BF] flex flex-col pt-[120px] gap-20 items-center text-white">
      <i class="absolute top-10 right-8 fa-solid fa-xmark fa-xl"></i>
      <div class="rest-opt home no-copy">Home</div>
      <div class="rest-opt about no-copy">About me</div>
      <div class="rest-opt skills no-copy">Skills</div>
      <div class="rest-opt projects no-copy">Projects</div>
      <div class="contact right no-copy text-white px-6 py-2 rounded-3xl font-semibold cursor-pointer active:scale-90">
        Hire me
      </div>
    </div>

  </div>

  <div class="pt-2 w-[100%] h-[100%]">
    <div class="container mt-[150px] w-[100%] px-[10%] lg:h-[60%]">
      <div class="top-side w-[100%] lg:h-[20%]">
        <h1 class="text-center text-4xl mb-4 font-bold no-copy">
          Contact Me
        </h1>
        <p class="text-center text-lg no-copy">
          Feel free to connect with me using the following handles. I'll get back to you as soon as possible!
        </p>
      </div>

      <div class="bottom lg:flex lg:h-[100%]">
        <div class="left-side pl-[7%] lg:w-[50%]">
          <img class="lg:w-[450px]" src="../images/contact.png" alt="">
        </div>

        <div class="right-side lg:w-[40%] lg:h-[100%] lg:py-20">
          <div class="handles lg:flex lg:flex-wrap h-[100%] lg:py-8 lg:items-evenly lg:justify-evenly lg:gap-10">

            <a href="https://www.linkedin.com/in/aryanrai823/" target="_blank">
              <div class="ln active:scale-90 text-center font-semibold lg:py-4 lg:px-16 rounded-3xl text-white no-copy">
                Linked In </div>
            </a>

            <a href="https://wa.me/919205230110" target="_blank">
              <div class="wp active:scale-90 text-center font-semibold lg:py-4 lg:px-16 rounded-3xl text-white no-copy">
                Whatsapp</div>
            </a>

            <a href="mailto:aryanrai0110@gmail.com">
              <div
                class="email active:scale-90 text-center font-semibold lg:py-4 lg:px-16 rounded-3xl text-white no-copy">
                E-mail</div>
            </a>

            <a href="tel:+919205230110">
              <div
                class="insta active:scale-90 text-center font-semibold lg:py-4 lg:px-16 rounded-3xl text-white no-copy">
                Call me</div>
            </a>
          </div>

          <div class="direct">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="../scripts/navbar/nav.js"></script>
  <script src="../scripts/navbar/navAnimation.js"></script>
  <script src="../scripts/contact-me/contact.js"></script>
</body>

</html>
